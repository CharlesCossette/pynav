name: Test Documentation Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r docs/requirements_docs.txt
          sudo apt-get install -y pandoc
      - name: Sphinx build
        run: |
          cd docs
          make html
